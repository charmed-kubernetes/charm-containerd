description: A minimal Kubernetes cluster with two machines with virtual networks provided by Flannel.
series: {{ series }}
machines:
  '0':
    constraints: cores=4 mem=4G root-disk=16G
    series: {{ series }}
  '1':
    constraints: cores=4 mem=4G root-disk=16G
    series: {{ series }}
  '2':
    series: {{ series }}
applications:
  containerd:
    charm: {{ charm }}
  docker-registry:
    charm: cs:~containers/docker-registry
    channel: edge
    num_units: 1
    to:
    - '2'
  easyrsa:
    charm: cs:~containers/easyrsa
    channel: edge
    num_units: 1
    to:
    - '1'
  etcd:
    charm: cs:~containers/etcd
    channel: edge
    num_units: 1
    options:
      channel: 3.4/stable
    to:
    - '0'
  flannel:
    charm: cs:~containers/flannel
    channel: edge
  kubernetes-control-plane:
    charm: cs:~containers/kubernetes-master
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.22/stable
    to:
    - '0'
  kubernetes-worker:
    charm: cs:~containers/kubernetes-worker
    channel: edge
    constraints: cores=4 mem=4G root-disk=16G
    expose: true
    num_units: 1
    options:
      channel: 1.22/stable
    to:
    - '1'

relations:
- - kubernetes-control-plane:kube-api-endpoint
  - kubernetes-worker:kube-api-endpoint
- - kubernetes-control-plane:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-control-plane:certificates
  - easyrsa:client
- - kubernetes-control-plane:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-control-plane:cni
- - flannel:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-control-plane:container-runtime
- - docker-registry:docker-registry
  - containerd:docker-registry
- - docker-registry:cert-provider
  - easyrsa:client